<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F172759822%2Fphoto%2Fbig-and-small.jpg%3Fb%3D1%26s%3D170667a%26w%3D0%26k%3D20%26c%3DzPC7pfOH1OElXt31DTrXRUB8-hvgI28ng1Yv8t9OY3I%3D&f=1&nofb=1&ipt=5622dde1e1aec563425d32e6c33d200c97bd399a93fb264018e4a3c830448bdf&ipo=images"
        type="image/x-icon">
    <script defer src="./main.js"></script>
    <script defer src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>

<body>
    <main class="calculator">
        <nav>
            <iconify-icon id="menu" icon="line-md:close-to-menu-alt-transition"></iconify-icon>
            <div class="caculator-nav-div">
                <h2>History</h2>
                <span>1 + 1</span>
                <span>2</span>
                <hr>
                <iconify-icon id="trash" icon="ant-design:delete-outlined"></iconify-icon>           
            </div>
        </nav>
        <h1>Calculator</h1>
        <div class="container-calculator">
            <div class="container-result">
                <div class="result-container">
                    <span>OPERATION</span> <br>
                    <span>RESULT</span>
                </div>
            </div>
            <div class="container-buttons">
                <button type="button">.</button>
                <button type="button">0</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">AC</button>
                <button type="button">DEL</button>
                <button type="button">*</button>
                <button type="button">/</button>
                <button type="button">-</button>
                <button type="button">+</button>
                <button type="button">=</button>
            </div>
        </div>
    </main>
</body>

</html>
